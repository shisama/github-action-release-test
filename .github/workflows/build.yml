on:  
  push:  
    tags:
      - '@shisama/package-b@*'

jobs:  
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: |
          yarn install
          yarn clean
          yarn build
      - name: Get tag name
        id: get_tag_name
        run: echo ::set-output name=TAG_NAME::${GITHUB_REF#refs/tags/}
      - name: Get tag upload URL
        id: tag_upload_url
        uses: pdamianik/release-tag-to-upload-url-action@v1.0.1
        with:
          tag: ${{ steps.get_tag_name.outputs.TAG_NAME }}
          token: ${{ github.token }}
      - name: Upload macos binary file
        uses: actions/upload-release-asset@v1
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          upload_url: ${{ steps.tag_upload_url.outputs.uploadUrl }}  
          asset_path: ./packages/package-b/bin/package-b-macos
          asset_name: macos
          asset_content_type: application/octet-stream
      - name: Upload linux binary file
        uses: actions/upload-release-asset@v1
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          upload_url: ${{ steps.tag_upload_url.outputs.uploadUrl }} 
          asset_path: ./packages/package-b/bin/package-b-linux
          asset_name: linux
          asset_content_type: application/octet-stream
      - name: Upload win binary file
        uses: actions/upload-release-asset@v1
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          upload_url: ${{ steps.tag_upload_url.outputs.uploadUrl }} 
          asset_path: ./packages/package-b/bin/package-b-win.exe
          asset_name: win
          asset_content_type: application/octet-stream